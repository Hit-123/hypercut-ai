<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hypecut AI - Auto Cut Upload</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .upload-section {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }
    .upload-section input {
      padding: 10px;
      font-size: 1rem;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .upload-section button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff5e5e;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .upload-section button:hover {
      background-color: #ff3030;
    }
  </style>
</head>
<body>
  <!-- Floating Bubbles -->
  <div class="bubbles">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <section class="upload-section">
    <input type="text" placeholder="Paste YouTube Video Link Here" id="videoLink" />
    <button onclick="uploadVideo()">Upload</button>
  </section>

  <script>
    function uploadVideo() {
      const link = document.getElementById('videoLink').value;
      if (link) {
        // Later you will send this link to your backend
        alert('Video link uploaded: ' + link);
        // Example code for sending to Cloudinary will be added later.
      } else {
        alert('Please paste a YouTube link!');
      }
    }
  </script>
</body>
</html>
